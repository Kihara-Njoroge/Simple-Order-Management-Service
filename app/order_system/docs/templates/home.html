<!-- oidc_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            text-align: center;
            margin-top: 20px;
        }

        .login-section a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-section a:hover {
            text-decoration: underline;
        }

        .user-info {
            text-align: center;
            margin-top: 10px;
        }

        .logout-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>{% block title %}Savannah Order App{% endblock %}</h1>
    </header>
    <main>
        {% if user.is_authenticated %}
        <div class="user-info">
            <p>Hi {{ user.username }} - {{ user.email }}!</p>
            <a href="{% url 'oidc_logout' %}" class="logout-link">Log Out</a>
        </div>
        {% else %}
        <div class="login-section">
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
        </div>
        {% endif %}
    </main>
</body>

</html>
